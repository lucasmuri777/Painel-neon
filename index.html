<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="styles/fontes.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>RG GASPAR</title>
</head>
<body>
    <div class="container">
        <div id="tela">
            <div class="tela-neon">
                <div id="on-off-effect" class="active"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 256 256" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M176,74.78V72a16,16,0,0,0-16-16H136V16a8,8,0,0,0-16,0V56H96A16,16,0,0,0,80,72v2.78A111.73,111.73,0,0,0,16,176a8,8,0,0,0,8,8H88a40,40,0,0,0,80,0h64a8,8,0,0,0,8-8A111.73,111.73,0,0,0,176,74.78ZM128,208a24,24,0,0,1-24-24h48A24,24,0,0,1,128,208Z"></path></svg></div>
                <h2>Texto Neon</h2>
            </div>
            <div class="tela-backgrounds">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <img src="BG/bg-1.jpg" alt="BG-1" />
                            </li>
                            <li class="glide__slide"> <img src="BG/bg-2.jpg" alt="BG-1" /></li>
                            <li class="glide__slide"> <img src="BG/bg-3.jpg" alt="BG-1" /></li>
                            <li class="glide__slide"> <img src="BG/bg-5.jpg" alt="BG-1" /></li>
                            <li class="glide__slide"> <img src="BG/bg-6.jpg" alt="BG-1" /></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="controls">

        
            <div class="controls-wrapper">

                <div class="control-wrapper">
                    <label for="select-neon">Selecione o tipo de material:</label>
                    <select id="select-neon">
                        <option value="Neon Led">Neon Led</option>
                        <option value="Fundo Infinito">Fundo Infinito</option>
                        
                    </select>
                </div>
                <div class="control-wrapper">
                    <label for="textarea-neon">Qual será o texto do seu Neon personalizado?</label>
                    <textarea id="textarea-neon" placeholder="Escreva seu texto aqui">Texto Neon</textarea>
                </div>
                
                
                <div class="control-wrapper">
                    <label for="font">Fonte:</label>
                    <select id="font">
                        <option value="Roboto" class="font-roboto">Roboto</option>
                        <option value="Blauer Nue" class="font-blauer">Blauer Nue</option>
                        <option value="Gendy" class="font-gendy">Gendy</option>
                        <option value="Jaguar" class="font-jaguar">Jaguar</option>
                        <option value="Maison" class="font-maison">Maison</option>
                        <option value="Moisette" class="font-moisette">Moisette</option>
                        <option value="Nakytta" class="font-nakytta">Nakytta</option>
                        <option value="Nord" class="font-nord">Nord</option>
                        <option value="Oblong" class="font-oblong">Oblong</option>
                        <option value="strong" class="font-strong">Strong</option>
                        <option value="Things" class="font-things">Things</option>
                        
                    </select>
                </div>
                <div class="control-wrapper">
                    <label for="select-lines-neon">Quantas linhas de texto:</label>
                    <select id="select-lines-neon">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        
                    </select>
                </div>
                <div class="control-wrapper">
                    <label for="color">Cor:</label>
                    <label for="color1" class="custom-color">
                        <input type="color" id="color" name="color1">
                        <span></span>
                    </label>
                </div>
                <div class="control-wrapper">
                    <label>Alinhamento:</label>
                    <div class="align-forms">
                        <input type="radio" id="left" name="align" value="left">
                        <label for="left"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12.83 352h262.34A12.82 12.82 0 0 0 288 339.17v-38.34A12.82 12.82 0 0 0 275.17 288H12.83A12.82 12.82 0 0 0 0 300.83v38.34A12.82 12.82 0 0 0 12.83 352zm0-256h262.34A12.82 12.82 0 0 0 288 83.17V44.83A12.82 12.82 0 0 0 275.17 32H12.83A12.82 12.82 0 0 0 0 44.83v38.34A12.82 12.82 0 0 0 12.83 96zM432 160H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0 256H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"></path></svg></label>
                        <input type="radio" id="center" name="align" value="center">
                        <label for="center"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M432 160H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0 256H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zM108.1 96h231.81A12.09 12.09 0 0 0 352 83.9V44.09A12.09 12.09 0 0 0 339.91 32H108.1A12.09 12.09 0 0 0 96 44.09V83.9A12.1 12.1 0 0 0 108.1 96zm231.81 256A12.09 12.09 0 0 0 352 339.9v-39.81A12.09 12.09 0 0 0 339.91 288H108.1A12.09 12.09 0 0 0 96 300.09v39.81a12.1 12.1 0 0 0 12.1 12.1z"></path></svg></label>  
                        <input type="radio" id="right" name="align" value="right">
                        <label for="right"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M16 224h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16zm416 192H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm3.17-384H172.83A12.82 12.82 0 0 0 160 44.83v38.34A12.82 12.82 0 0 0 172.83 96h262.34A12.82 12.82 0 0 0 448 83.17V44.83A12.82 12.82 0 0 0 435.17 32zm0 256H172.83A12.82 12.82 0 0 0 160 300.83v38.34A12.82 12.82 0 0 0 172.83 352h262.34A12.82 12.82 0 0 0 448 339.17v-38.34A12.82 12.82 0 0 0 435.17 288z"></path></svg></label>
                    </div>
                </div>
                <div class="control-wrapper">
                    <label for="size">Selecione o tamanho do neon:</label>
                    <input type="range" id="size" min="30" max="200" value="100" step="1">
                    <div class="min-max-actual">
                        <span id="min">30CM</span>
                        <span id="actual">100CM</span>
                        <span id="max">200CM</span>
                    </div>
                </div>
                <div class="control-wrapper preco-wrapper">
                    <label>Orçamento: </label>
                    <label id="preco-final">R$ 1610,00</label>
                    
                </div>
                <div class="control-wrapper">
                    <button id="generate">Enviar cotação</button>
                    
                </div>

            </div>

        </div>

        
    </div>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script type="text/javascript" src="scripts/slider.js"></script>
    
    <script type="text/javascript" src="scripts/logica.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
